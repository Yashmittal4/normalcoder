<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="shortcut icon" href="./images/favicon/icons8-travel-portal-16.png" type="image/x-icon">
    <title>Conatct Us</title>
</head>
<body class="bg">
    <header>
        <nav class="aboutalign" >
            <div class="boxlogonav">
                <img src="./images/download.png" class="logonav" alt="">
            </div>
            <ul class="ulist">
                <li><a href="index.html" class="linknav  " style="color: white;">Home</a></li>
                <li><a href="about.html" class="linknav" style="color: white;">About</a></li>
                <li><a href="contact.html" class="linknav set" style="color: white;">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="maincontact">
            <div class="leftcontact">
                <div class="contactheading">
                    <h1 class="contactus">CONTACT US</h1>
                </div>
                <div class="callbox">
                    <div class="contactcall">
                        <div class="callimg">
                            <img src="./images/contact/icons/icons8-ringer-volume-24.png" alt="">
                        </div>
                        <div class="callheading">
                            <h2>Call Us</h2>
                        </div>
                    </div>
                    <div class="number">
                        <p>8694016666</p>
                    </div>
                </div>
                <div class="callbox">
                    <div class="contactcall">
                        <div class="callimg">
                            <img src="./images/contact/icons/icons8-internet-24.png" alt="">
                        </div>
                        <div class="callheading">
                            <h2>Location</h2>
                        </div>
                    </div>
                    <div class="number">
                        <p>House No. 123, Street No. 5,
                            Sahibzada<br>
                            Mohali, Punjab
                            India</p>
                    </div>
                </div>
                <div class="socialbox">
                    <div class="contactcall">
                        <div class="callimg">
                            <img src="./images/contact/icons/icons8-google-web-search-24.png" alt="">
                        </div>
                        <div class="callheading">
                            <h2>Social Media</h2>
                        </div>                 
                    </div>
                    <div class="instagram">
                        <div class="instagramheading">
                            <h3>Instagram-</h3>
                        </div>
                        <div class="linkinsta">
                            <a href="https://instagram.com/yashmittal4?igshid=ZDdkNTZiNTM=">Yashmittal4</a>
                        </div>
                    </div>
                    <div class="linkdin">
                        <div class="linkdinheading">
                            <h3>linkdin-</h3>
                        </div>
                        <div class="linkdinlink">
                            <a href="https://www.linkedin.com/in/yash-mittal-605337251">yash mittal</a>
                        </div>
                    </div>    
            </div>
            </div>
            <div class="rightcontact">
                <div class="infocontactbox">
                    <div class="emailinfobox">
                        <div class="emailinfo">
                            <h3>Email</h3>
                        </div>
                        <div class="inputemail"style="position: relative;">
                            <div id="contactempty" style="position: absolute; bottom: -20px;"></div>
                            <form>
                                <input type="email" name="email" onkeyup="ValidateEmailcontact()"class="mailto"placeholder="Enter a valid email address">
                            </form>
                        </div>
                    </div>
                    <div class="emailinfobox">
                        <div class="nameinfo">
                            <h3>Name</h3>
                        </div>
                        <div class="inputname">
                            <form>
                                <input type="text" id="namecontact"class="mailto"onkeyup="ValidateNameContact()"placeholder="Enter your name">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="addresscontactbox">
                    <div class="addressinfo">
                        <h3>Address</h3>
                    </div>
                    <div class="inputaddress">
                        <form>
                            <input type="text"onkeyup="ValidatePlaceContact()" class="addressto"placeholder="Enter your address">
                        </form>
                    </div>
                </div>
                <div class="messagebox">
                    <div class="messageinfo">
                        <h3>Message</h3>
                    </div>
                    <div class="inputmessage">
                        <textarea name="message"  cols="50" rows="6" class="msgarea"placeholder="Enter your message"></textarea>
                    </div>
                </div>
                <div class="button">
                    <button class="btnsubmit">Submit</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./contact.js"></script>
    
</body>
</html>
