<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="shortcut icon" href="./images/favicon/icons8-travel-portal-16.png" type="image/x-icon">
</head>
<body class="loginmain">
    <header>
        <nav class="aboutalign" >
            <div class="boxlogonav">
                <img src="./images/logo/WhatsApp_Image_2024-02-09_at_12.11.30_30bb053c-removebg-preview.png" width="182vw" class="logonav" alt="">
            </div>
            <ul class="ulist" style="background-color: black;">
                <li><a href="index.html" class="linknav  " style="color: white;">Home</a></li>
                <li><a href="about.html" class="linknav" style="color: white;">About</a></li>
                <li><a href="contact.html" class="linknav set" style="color: white;">contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="loginmaincontainer">
        <fieldset class="fieldsetlogin">
            <div class="loginheading">
                <h1>LOGIN PAGE</h1>
            </div>
            <div class="emailloginbox">
                <div class="emailloginimg">
                    <img src="./images/login_page/icons/icons8-user-24.png" alt="">
                </div>
                <div class="emaillogininput" style="position: relative;">
                    <div id="empty" style="position: absolute; top: -20px;"></div>
                    <form>
                        <input type="text" placeholder="Enter your Email" class="emailaddress" id="inemail" onkeyup="ValidateEmail()">
                    </form>
                </div>
            </div>
            <div class="emailloginbox">
                <div class="emailloginimg">
                    <img src="./images/login_page/icons/icons8-lock-24.png" alt="">
                </div>
                <div class="emaillogininput">
                    <form>
                        <input type="password" onkeyup="ValidatePassword()"placeholder="Enter your password" class="emailaddress" id="inpassword">
                    </form>
                </div>
            </div>
            <div class="button setsubmit">
                <button class="btnsubmit" id="btnsumbitlogin">Submit</button>
            </div>
            <div class="extralogin">
                <div class="rememberme">
                    <form>
                        <input type="checkbox" name="remember" id="checkremember">Remember Me
                    </form>
                </div>
                <div class="forgetbox">
                    <a href="forget.html">Forgot password?</a>
                </div>
            </div>
        </fieldset>
    </div>
    <script src="./login.js"></script>
</body>
</html>
