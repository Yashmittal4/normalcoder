<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./plan.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="./signup.css">
    <link rel="shortcut icon" href="./images/favicon/icons8-travel-portal-16.png" type="image/x-icon">
</head>
<body class="signupbg">
    <header>
        <nav class="aboutalign" >
            <div class="boxlogonav">
                <img src="./images/download.png" class="logonav" alt="">
            </div>
            <ul class="ulist">
                <li><a href="index.html" class="linknav  " style="color: black;">Home</a></li>
                <li><a href="about.html" class="linknav" style="color: black;">About</a></li>
                <li><a href="contact.html" class="linknav set" style="color: black;">contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="planmaincontainer">
        <div class="rightcontact boxbg">
            <div class="infocontactbox">
                <div class="emailinfobox">
                    <div class="nameinfo">
                        <h3>Name</h3>
                    </div>
                    <div class="inputname">
                        <form>
                            <input type="text" class="mailto"placeholder="Enter your name">
                        </form>
                    </div>
                </div>
                <div class="emailinfobox">
                    <div class="emailinfo">
                        <h3>DOY</h3>
                    </div>
                    <div class="inputemail">
                        <form>
                            <input type="date" name="date" class="mailto">
                        </form>
                    </div>
                </div>
            </div>
            <div class="addresscontactbox">
                <div class="addressinfo">
                    <h3>Phone Number</h3>
                </div>
                <div class="inputaddress">
                    <form>
                        <input type="number" class="addressto planplace"placeholder="Enter your Phone no.">
                    </form>
                </div>
            </div>
            <div class="infocontactbox">
                <div class="emailinfobox">
                    <div class="emailinfo">
                        <h3>Email</h3>
                    </div>
                    <div class="inputemail">
                        <form>
                            <input type="email" name="email" class="mailto"placeholder="Enter a email address">
                        </form>
                    </div>
                </div>
                <div class="emailinfobox">
                    <div class="nameinfo">
                        <h3>Password</h3>
                    </div>
                    <div class="inputname">
                        <form>
                            <input type="password" class="mailto" name="password" placeholder="Enter your password">
                        </form>
                    </div>
                </div>
            </div>
            <div class="button">
                <button class="btnsubmit" id="signupsubmit">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="./signup.js"></script>
    
    
</body>
</html>
